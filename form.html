<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Form - NSMB2 Modding Fansite</title>
	<link rel="icon" href="./assets_fansite/icon.jpg" sizes="48x48" />
	<link rel="stylesheet" href="./fansite.css">
	<link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
	<link rel="preload" href="./assets_fansite/NewSuperMarioFontU.woff" as="font" type="font/woff" crossorigin>
</head>
<body>
	<header class="bg_items">
		<a href="./index.html">
			<img id="title_img" src="./assets_fansite/title_logo_B.png" alt="Logo NSMB2" width="566px" height="256px" />
			<div>
				<h1 id="title_text" style="font-size: 50px; padding: 12px 12px;">Modding Fansite !</h1>
			</div>
		</a>
		<nav style="margin: auto;">
			<ul>
				<li><a class="mario_font" href="./mods.html">Mods/News</a></li>
				<li><a class="mario_font" href="./tools.html">Tools</a></li>
				<li><a class="mario_font" href="./forums.html">Community Forums</a></li>
				<li><a class="mario_font" href="./videos.html">Modding Directs</a></li>
			</ul>
		</nav>
	</header>

	<main class="bg_grassland">
		<br>
		<br>
		<div class="box_container">
			<section class="message_box">
				<h1>Form</h1>
				<div style="text-align: center;">
					<h3>Please fill this form and we'll reach to you later :</h3>
					<form method="post" action="/fansite/form.html" id="form" data-hs-cf-bound="true">
						<p data-id="information" data-type="select">
							<label>Why do you want to contact me ?</label>
							<select name="add_request" data-required_mark="required" data-field_type="select" data-original_id="add_request">
								<option value="">&lt;choose answer&gt;</option><option value="add_forum">I want you to add a FORUM to the forum list</option><option value="add_mod">I want you to add a MOD to the mod list</option><option value="add_tool">I want you to add a TOOL to the tool list</option><option value="other">Other</option>
							</select>
						</p>
						<p data-id="email" data-type="input">
							<label for="email">Email</label>
							<input type="text" id="email" class="input" value="" name="email" data-required_mark="required" data-field_type="input" data-original_id="email" placeholder="someone@example.com">
						</p>
						<p data-id="message" data-type="text">
							<label for="message">Message</label>
							<textarea name="message" data-required_mark="required" data-field_type="text" data-original_id="message" placeholder="Message" rows="7" cols="77"></textarea>
						</p>
						<div>
							<button type="submit" name="submit_button" class="submit_button" style="margin: 0px 25%;">Send (no PHP haha)</button>
							<p>&nbsp;</p>
						</div>
					</form>
				</div>
			</section>
		</div>
	</main>

	<footer class="land_grass">
		<div style="width: 100%;">
			<div class="pipe_container">
				<a href="./mods.html" style="display: flex;">
					<div class="pipe_green">
						<p>Mods / News</p>
					</div>
					<img src="./assets_fansite/pipes/pipe_top_green.png" width="80px" height="80px">
				</a>
				<a href="./forums.html" style="display: flex;">
					<img src="./assets_fansite/pipes/pipe_top_red.png" width="80px" height="80px">
					<div class="pipe_red">
						<p>Community Forums</p>
					</div>
				</a>
			</div>
			<div class="pipe_container">
				<a href="./tools.html" style="display: flex;">
					<div class="pipe_purple">
						<p>Tools</p>
					</div>
					<img src="./assets_fansite/pipes/pipe_top_purple.png" width="80px" height="80px">
				</a>
				<a href="./videos.html" style="display: flex;">
					<img src="./assets_fansite/pipes/pipe_top_blue.png" width="80px" height="80px">
					<div class="pipe_blue">
						<p>Modding Directs</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
